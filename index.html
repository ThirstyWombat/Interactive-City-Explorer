<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Interactive City Explorer</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css"
    />
    <link rel="stylesheet" href="./assets/css/style.css" />
    <style>
      * {
        margin: 0;
        padding: 0;
      }
    </style>
  </head>
  <body>
    <section
      class="section navbar is-success is-flex is-justify-content-center"
    >
      <h1
        class="title is-2 has-text-white has-text-centered has-text-weight-bold"
      >
        Welcome to city explorer!
      </h1>
    </section>

    <div class="control m-2">
      <label class="label">Pick a city</label>
      <div class="select">
        <select id="citySelect">
          <option value="home">Home</option>
          <option value="paris">Paris</option>
          <option value="newyork">New York</option>
          <option value="london">London</option>
          <!-- Add more cities here -->
        </select>
      </div>
      <input class="button is-success" id="button" type="submit" value="Submit" />
    </div>
  </section>
  



    <div id="map"></div>
    <div id="wikiInfo"></div>
    
   
    
    <script
      async
      defer
      src="https://maps.googleapis.com/maps/api/js?key=AIzaSyB2kXO7RltDxO9zF3NwY3qHVKMAl7qTMi8&callback=initMap"
    ></script>
    <script src="wikiApi.js"></script>
    <script src="./assets/javascript/maps.js"></script>
  </body>
</html>
