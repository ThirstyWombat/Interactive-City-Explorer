<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Interactive City Explorer</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css"/>  
  </head>
  <body>
    <section
      class="section navbar is-success is-flex is-justify-content-center"
    >
      <h1
        class="title is-2 has-text-white has-text-centered has-text-weight-bold"
      >
        Welcome to city explorer!
      </h1>
    </section>
    <div class="control m-2">
      <label class="label">Pick a city</label>
      <div class="select">
        <select>
          <option>City 1</option>
          <option>City 2</option>
          <option>City 3</option>
          <option>City 4</option>
          <option>City 5</option>
        </select>
      </div>
      <input class="button is-success" type="submit" value="Submit" />
    </div>
   
  </body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    * { margin: 0; padding: 0; }
    #map { height: 500px; width: 100%; }
</style>
<body>
<div id="map"></div>

<script>
function initMap() {
    var location = { lat: 38.89820627889498, lng: -77.03706641788843 };
    var map = new google.maps.Map(document.getElementById("map"), {
        zoom: 4,
        center: location
    });
}
</script>
<script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyB2kXO7RltDxO9zF3NwY3qHVKMAl7qTMi8&callback=initMap"></script>
</body>
</html>
