<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Interactive City Explorer</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css"
    />
    <link rel="stylesheet" href="./assets/css/style.css" />
  </head>
  <body>
    <section
      class="section navbar is-success is-flex is-justify-content-center"
    >
      <h1
        class="title is-2 has-text-white has-text-centered has-text-weight-bold"
      >
        Welcome to city explorer!
      </h1>
    </section>
    <div id="allContent" class="is-flex">
      <aside>
        <div class="control m-2">
          <label class="label">Pick a city</label>
          <div class="select">
            <select id="citySelect">
              <option value="washingtondc">Washington DC</option>
              <option value="amsterdam">Amsterdam</option>
              <option value="barcelona">Barcelona</option>
              <option value="boston">Boston</option>
              <option value="chicago">Chicago</option>
              <option value="losangeles">Los Angeles</option>
              <option value="london">London</option>
              <option value="newyork">New York</option>
              <option value="paris">Paris</option>
              <option value="sanfran">San Francisco</option>
              <option value="seattle">Seattle</option>
              <option value="seoul">Seoul</option>
              <option value="Madrid">Madrid</option>
              <option value="rome">Rome</option>
              <option value="tokyo">Tokyo</option>
              <!-- Add more cities here -->
            </select>
          </div>
          <input
            class="button is-success mt-2"
            id="button"
            type="submit"
            value="Submit"
          />
        </div>
        <div id="searchHistory" class="control m-2 is-hidden">
          <label class="label">Previous Searches:</label>
        </div>
      </aside>
      <main class="mt-3">
        <div id="map" class="ml-6"></div>
        <div id="wikiInfo" class="ml-6"></div>
      </main>
    </div>
    <script
      async
      defer
      src="https://maps.googleapis.com/maps/api/js?key=AIzaSyB2kXO7RltDxO9zF3NwY3qHVKMAl7qTMi8&callback=initMap"
    ></script>
    <script src="./assets/javascript/wikiApi.js"></script>
    <script src="./assets/javascript/storage.js"></script>
    <script src="./assets/javascript/maps.js"></script>
  </body>
</html>
